<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Eventos - Escola Livre de Artes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- CDN Full Calendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

</head>

<body>

    <!-- Header (Reutilizando a estrutura existente) -->
    <header class="bg-dark text-light">
        <div class="container-fluid">
            <div class="row align-items-center text-center text-md-start py-3">
                <div class="col-12 col-md-2 mb-2 mb-md-0 text-center">
                    <a href="index.html"><img src="images/logo.png" alt="Logo" class="img-fluid"
                            style="max-width:110px;"></a>
                </div>
                <div class="col-12 col-md-8 text-center">
                    <h1 class="display-5 fw-bold m-0">
                        <a href="index.html" class="text-decoration-none text-white">ADMINISTRAÇÃO DE EVENTOS</a> <button id="btnLogout" class="btn btn-sm btn-outline-light ms-3">Sair</button>
                    </h1>
                </div>
                <div class="col-12 col-md-2 text-end mt-2 mt-md-0">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#menuPrincipal">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md">
                        <div class="collapse navbar-collapse justify-content-center" id="menuPrincipal">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link text-light" href="index.html">Página Inicial</a></li>
                                <li class="nav-item"><a class="nav-link text-light" href="calendario.html">Calendário Público</a></li>
                                <li class="nav-item"><a class="nav-link text-light" href="admin.html">Gerenciar Eventos</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            
            <!-- Formulário de Gerenciamento de Eventos -->
            <div class="col-lg-4 mb-4">
                <h2 class="mb-4">Gerenciar Evento</h2>
                <form id="formGerenciarEvento">
                    
                    <!-- ID (Oculto para edição) -->
                    <input type="hidden" id="eventoId" name="id">

                    <div class="mb-3">
                        <label for="eventoTitulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="eventoTitulo" name="titulo" required>
                    </div>

                    <div class="mb-3">
                        <label for="eventoData" class="form-label">Data (DD/MM/AAAA)</label>
                        <input type="text" class="form-control" id="eventoData" name="data" placeholder="Ex: 20/10/2025" required>
                    </div>

                    <div class="mb-3">
                        <label for="eventoLocal" class="form-label">Local</label>
                        <input type="text" class="form-control" id="eventoLocal" name="local" required>
                    </div>

                    <div class="mb-3">
                        <label for="eventoDescricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="eventoDescricao" name="descricao" rows="3" required></textarea>
                    </div>
                    
                    <!-- Imagem -->
                    <div class="mb-3">
                        <label for="eventoImagem" class="form-label">Caminho da Imagem</label>
                        <input type="text" class="form-control" id="eventoImagem" name="imagem" placeholder="Ex: /images/Arena-Rock.jpg">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" id="btnSalvarEvento" class="btn btn-primary">Adicionar Evento</button>
                        <button type="button" id="btnLimparForm" class="btn btn-secondary">Limpar Formulário</button>
                        <button type="button" id="btnExcluirEvento" class="btn btn-danger" disabled>Excluir Evento</button>
                    </div>
                </form>
            </div>

            <!-- FullCalendar para Visualização e Seleção -->
            <div class="col-lg-8">
                <h2 class="mb-4">Visualização do Calendário</h2>
                <div id='calendarAdmin'></div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light pt-4 mt-5">
        <div class="container">
            <div class="text-center mt-4 pb-3 border-top border-secondary">
                <p class="mb-0">© 2025 Escola Livre de Artes – Arena da Cultura. Administração.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/app.js"></script>

</body>

</html>
